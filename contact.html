<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=I24lanX6Nq71&format=png&color=000000">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    .card {
        width: 80%; 
        margin: 30px auto; 
        padding: 20px;
        margin-bottom: 70px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff; 
    }
    
    .card-header h2{
        color: #fff;
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
        width: 100%;
        border-bottom: 1px solid #ddd;
        border-radius: 6px;
        text-shadow: 2px 2px 10px gray;
    }
    
    .card-body {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap; 
        gap: 20px; 
    }
    
    .form-section {
        flex: 1;
        min-width: 45%; 
        color: #121111;
    }
    
    .image-section {
        flex: 1;
        min-width: 45%; 
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .image-section img {
        max-width: 100%;
        height: auto;
        max-height: 500px;
    }
    
    .form-group {
        margin-bottom: 20px;
        color: #fff; 
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        color: #1e1e1e; 
    }
    
    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #121212; 
    }
    
    textarea {
        height: 120px;
    }
    
    button[type="submit"] {
        background-color: rgb(27, 27, 27);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.5rem;
    }
    
    button[type="submit"]:hover {
        background-color: black;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
        display: none;
    }

    @media (max-width: 768px) {
        .card-body {
            flex-direction: column; 
        }

        .form-section, .image-section {
            width: 100%; 
            min-width: 100%;
        }
    }

</style>
<body>
    <div class="container-fluid">
        <header style="background-color: black;height:85px;">
            <nav style="padding: 5px;width:90%;">
                <div class="logo">
                    <img src="img/logo.png" id="logo-web">
                    <h1 id="logo"><a href="#home">BuddyTrail</a></h1>
                </div>
        

            <!-- Hamburger button for mobile -->
            <button class="hamburger" id="hamburger">☰</button>
        
            <ul id="nav-list">
              <!-- Close button for dropdown -->
              <span class="dropdown-close-btn" id="closeBtn">×</span>
              <li><a href="./index.html" class="navhover">Home</a></li>
              <li><a href="team.html" class="navhover">Team</a></li>
              <li><a href="index.html#deals" class="navhover">Exclusive Deals</a></li>
              <li><a href="index.html#benefits" class="navhover">Benefits</a></li>
              <li><a href="about.html" class="navhover">About</a></li>
              <li><a href="index.html#itineraries" class="navhover">Travel Itineraries</a></li>
              
              <li><a href="./contact.html" class="navhover">Contact</a></li>
              <li><a href="index.html#reviews" class="navhover">Reviews</a></li>
              <li><a href="auth.html" class="navhover">Sign In</a></li>
             
            </ul>
        
            <!-- Toggle Button -->
            <button class="mode-toggle" id="modeToggle">
              <span class="sun-icon glow"><img src="day-mode.png" alt="Light mode"></span>
              <span class="moon-icon glow" style="display: none;"><img src="moon.png" alt="Dark mode"></span>
            </button>
          </nav>
    </header>
    <div>
        <section id="contactus">

                <button class="hamburger" id="hamburger">☰</button>
        
                <ul id="nav-list">

                    <span class="dropdown-close-btn" id="closeBtn">×</span>
                    <li><a href="./index.html" class="navhover">Home</a></li>
                    <li><a href="team.html" class="navhover">Team</a></li>
                    <li><a href="#deals" class="navhover">Exclusive Deals</a></li>
                    <li><a href="#benefits" class="navhover">Benefits</a></li>
                    <li><a href="about.html" class="navhover">About</a></li>
                    <li><a href="#itineraries" class="navhover">Travel Itineraries</a></li>
                    <li><a href="./contact.html" class="navhover">Contact</a></li>
                    <li><a href="#reviews" class="navhover">Reviews</a></li>
                    <li><a href="auth.html" class="navhover">Sign In</a></li>
                </ul>
        

                <button class="mode-toggle" id="modeToggle">
                    <span class="sun-icon glow"><img src="day-mode.png" alt="Light mode"></span>
                    <span class="moon-icon glow" style="display: none;"><img src="moon.png" alt="Dark mode"></span>
                </button>
            </nav>
        </header>
        
        <section id="contactus">
            <div class="card pb-5 pt-1">
                <div class="card-header">
                    <h2>Contact Us</h2>
                </div>
                <div class="card-body">
                    <div class="form-section">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="fullname" name="fullname" placeholder="Your name">
                                <span class="error-message" id="nameError"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Your email">
                                <span class="error-message" id="emailError"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                                <span class="error-message" id="phoneError"></span>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Your message"></textarea>
                                <span class="error-message" id="messageError"></span>
                            </div>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <div class="image-section">
                        <img src="./image.png" alt="Contact Image" style="max-width: 80%; height: auto; max-height: 500px;">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./contact.js"></script>
</div>
